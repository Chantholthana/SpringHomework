<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
</head>
<body>
    <H2><u>Update</u></H2>
    <form action="/update/submit" method="post" th:object="${book}">
        <input type="hidden" th:field="*{id}"> <br>
        Title:<input type="text" th:field="*{title}">
        Author:<input type="text" th:field="*{author}">
        Publisher:<input type="text" th:field="*{publisher}">
        <input type="file" th:field="*{thumbnail}">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
